spring.application.name=spring-la-mia-pizzeria-crud

#DB connection data
spring.datasource.url=jdbc:mysql://localhost:3306/pizzeria
spring.datasource.username=root
spring.datasource.password=nano
##Hibernate properties
#SQL dialiect makes hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQLDialect
#Hibernate ddl auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto =update


# Utiliti in testing
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logga anche i parametri delle query (non solo i ?)
logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time==yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss